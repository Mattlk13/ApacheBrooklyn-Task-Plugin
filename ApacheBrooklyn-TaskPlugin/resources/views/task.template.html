<div class="form_item_block">
  <label>URL Brooklyn Server:<span class="asterisk">*</span>
  </label>
  <input type="url" ng-model="Url" ng-required="true" >
  </input>
  <span class="form_error" ng-show="GOINPUTNAME[Url].$error.url">Incorrect url format.</span>
  <span class="form_error" ng-show="GOINPUTNAME[Url].$error.server">{{ GOINPUTNAME[Url].$error.server }}</span>
</div>
<div class="form_item_block" ng-show="Action == 'deploy'">
  <label>URL Blueprint:<span class="asterisk">*</span>
  </label>
  <input type="url" ng-model="UrlBlueprint" ng-required="Action == 'deploy'">
  </input>
  <span class="form_error" ng-show="GOINPUTNAME[UrlBlueprint].$error.url">Incorrect url format.</span>
  <span class="form_error" ng-show="GOINPUTNAME[UrlBlueprint].$error.server">{{ GOINPUTNAME[UrlBlueprint].$error.server }}</span>
</div>
<div class="form_item_block" ng-show="Action == 'undeploy'">
  <label>Application name:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="AppName" ng-required="Action == 'undeploy'">
  </input>
  <span class="form_error" ng-show="GOINPUTNAME[AppName].$error.server">{{ GOINPUTNAME[AppName].$error.server }}</span>
</div>
<div class="form_item_block" ng-show="Action == 'deploy'">
  <label>Timeout (minutes):<span class="asterisk">*</span>
  </label>
  <input type="number" ng-model="Timeout" ng-required="Action == 'deploy'">
  </input>
  <span class="form_error" ng-show="GOINPUTNAME[Timeout].$error.server">{{ GOINPUTNAME[Timeout].$error.server }}</span>
</div>
<div class="form_item_block" ng-init="Action = Action || 'deploy'" >
    <label>Action:</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="Action" value="deploy" ng-model="Action" ng-checked="true">
                Deploy
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="Action" value="undeploy" ng-model="Action">
                Undeploy
            </label>
        </div>
    </div>
     <span class="form_error" ng-show="GOINPUTNAME[Action].$error.server">{{ GOINPUTNAME[Action].$error.server }}</span>
</div>
